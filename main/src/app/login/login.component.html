<div id="full-height">
  <div id="full-width">
    <div id="login-div">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="" id="username" class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" id="login-submit">Login</button>
      </form>
      <div id="forget-password">
        <a href="">Forget Password</a>
      </div>
      <div class="divider"></div>
      <div id="create-account">
        <a href="">Create Account</a>
      </div>
    </div>
  </div>
</div>
