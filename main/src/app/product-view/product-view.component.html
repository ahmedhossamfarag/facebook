<div class="product">
    <div class="product-img">
        <img [src]="data.image" alt="product">
    </div>
    <div>
        <p class="product-price">
            {{data.price}} LE
        </p>
        <p class="product-detail">
            {{data.details}}
        </p>
        <p class="product-place">
            {{data.place}}
        </p>
    </div>
</div>
